name: CI

"on":
  push:
    tags:
      - "*"
  workflow_dispatch:

jobs:
  test:
    name: Lint and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Set up Python
        uses: actions/setup-python@v6.1.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Lint
        run: |
          yamllint .
          pymarkdown --config .pymarkdown.json scan .
          ruff check .
          pyright .
          if rg -n --glob '*.py' '__all__' src; then
            echo "Found __all__ usage in src; remove it to satisfy visibility checks."
            exit 1
          fi

      - name: Download latest images metadata
        run: |
          curl -fsSL \
            --retry 8 \
            --retry-all-errors \
            --retry-delay 2 \
            --max-time 600 \
            -o config/images-metadata.yaml \
            https://github.com/aicage/aicage-image/releases/latest/download/images-metadata.yaml

      - name: Validate config schemas
        run: |
          check-jsonschema --schemafile doc/validation/config.schema.json config/config.yaml
          check-jsonschema --schemafile doc/validation/images-metadata.schema.json config/images-metadata.yaml

      - name: Test
        run: pytest --cov=src --cov-report=term-missing

  publish:
    name: Publish to PyPI
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/aicage
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6.1.0
        with:
          python-version: "3.11"

      - name: Download latest images metadata
        run: |
          curl -fsSL \
            --retry 8 \
            --retry-all-errors \
            --retry-delay 2 \
            --max-time 600 \
            -o config/images-metadata.yaml \
            https://github.com/aicage/aicage-image/releases/latest/download/images-metadata.yaml

      - name: Build package
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build

      - name: Validate config schemas (again)
        run: |
          python -m pip install check-jsonschema
          check-jsonschema --schemafile doc/validation/config.schema.json config/config.yaml
          check-jsonschema --schemafile doc/validation/images-metadata.schema.json config/images-metadata.yaml

      - name: Publish distribution
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
