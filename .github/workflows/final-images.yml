name: Build, Test, and Publish Final Images

"on":
  push:
    tags:
      - "*"
  workflow_dispatch: {}

jobs:
  build:
    name: Build, test and push final images
    runs-on: ubuntu-latest
    env:
      AICAGE_VERSION: ${{ github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: "Test: Set up Python"
        uses: actions/setup-python@v6.1.0
        with:
          python-version: "3.x"

      - name: "Test: Install lint deps"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: "Test: Run linters (yamllint, ruff, pymarkdown)"
        run: |
          yamllint .
          ruff check .
          pymarkdown --config .pymarkdown.json scan .

      - name: "Test: Set up Buildx"
        uses: docker/setup-buildx-action@v3.11.1
        with:
          driver: docker-container

      - name: "Test: Setup BATS testing framework"
        uses: mig4/setup-bats@v1.2.0

      - name: "Test: Build final images for tests"
        run: |
          final-images/scripts/build-all.sh \
            --platform linux/amd64

      - name: "Test: Run smoke suites on final images"
        run: |
          final-images/scripts/test-all.sh

      - name: "Publish: Set up QEMU"
        uses: docker/setup-qemu-action@v3.7.0

      - name: "Publish: Log in to Docker Hub"
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: "Publish: Build and push all images"
        run: |
          final-images/scripts/build-all.sh \
            --version "${{ github.ref_name }}" \
            --push
