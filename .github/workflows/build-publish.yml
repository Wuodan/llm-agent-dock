name: Build, Test, and Publish

on:
  push:
    branches: [main]
    tags: ['*']
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Build and test from .env
    runs-on: ubuntu-latest
    env:
      AICAGE_VERSION: ci-${{ github.sha }}
      # The GitHub Actions builder cannot load multi-arch images into the local docker store.
      AICAGE_PLATFORMS: linux/amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install bats
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Build all images (from .env)
        run: |
          scripts/build-all.sh

      - name: Run smoke suites
        run: |
          scripts/test-all.sh

  publish:
    name: Build and push from .env
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    env:
      AICAGE_VERSION: ${{ github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push all images (from .env)
        run: |
          scripts/build-all.sh --push
