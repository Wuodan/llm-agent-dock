---
name: Build, Test, and Publish

"on":
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
  workflow_dispatch:

jobs:
  test:
    if: >-
      ${{ github.event_name != 'push'
          || !startsWith(github.ref, 'refs/tags/base-') }}
    name: Build, test and push all images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install lint deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run linters (yamllint, ruff, pymarkdown)
        run: |
          yamllint .
          ruff check .
          pymarkdown --config .pymarkdown.json scan .

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: "Test: Install bats"
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: "Test: Build final images for tests"
        run: |
          final-images/scripts/build-all.sh --platform linux/amd64

      - name: "Test: Run smoke suites"
        run: |
          final-images/scripts/test-all.sh

      - name: "Publish: Set up QEMU"
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/setup-qemu-action@v3

      - name: "Publish: Log in to Docker Hub"
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: "Publish: Build and push all images"
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          final-images/scripts/build-all.sh \
            --version "${{ github.ref_name }}" \
            --push
