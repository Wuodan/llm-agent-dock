name: Build, Test, and Publish

on:
  push:
    branches: [main]
    tags: ['*']
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Build, test and push all images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: "Test: Install bats"
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: "Test: Build all images for amd64"
        run: |
          scripts/build-all.sh --platform linux/amd64 --version "ci-${{ github.sha }}"

      - name: "Test: Run smoke suites"
        run: |
          scripts/test-all.sh --platform linux/amd64 --version "ci-${{ github.sha }}"

      - name: "Publish: Set up QEMU"
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/setup-qemu-action@v3

      - name: "Publish: Log in to Docker Hub"
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: "Publish: Build and push all images"
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          scripts/build-all.sh --version "${{ github.ref_name }}" --push
