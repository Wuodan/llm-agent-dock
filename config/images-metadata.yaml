aicage-image:
  version: 0.5.13
aicage-image-base:
  version: 0.5.13
bases:
  act:
    root_image: ghcr.io/catthehacker/ubuntu:act-latest
    base_image_distro: Ubuntu
    base_image_description: (Ubuntu) Runner image from act (act runs GitHub Actions locally)
    os_installer: distro/debian/install.sh
    test_suite: default
  alpine:
    root_image: alpine:latest
    base_image_distro: Alpine
    base_image_description: Minimal footprint; experimental
    os_installer: distro/alpine/install.sh
    test_suite: default
  debian:
    root_image: debian:latest
    base_image_distro: Debian
    base_image_description: For Debian users
    os_installer: distro/debian/install.sh
    test_suite: default
  fedora:
    root_image: fedora:latest
    base_image_distro: Fedora
    base_image_description: For RedHat/Fedora users
    os_installer: distro/redhat/install.sh
    test_suite: default
  minimal:
    root_image: node:alpine
    base_image_distro: Alpine
    base_image_description: (Alpine) For quick CI/CD tests; reduced packages
    os_installer: distro/alpine-minimal/install.sh
    test_suite: minimal
  node:
    root_image: node:lts-slim
    base_image_distro: Ubuntu
    base_image_description: (Ubuntu) Official Node image (all base images have Node)
    os_installer: distro/debian/install.sh
    test_suite: default
  ubuntu:
    root_image: ubuntu:latest
    base_image_distro: Ubuntu
    base_image_description: Good default for most users
    os_installer: distro/debian/install.sh
    test_suite: default
agent:
  claude:
    agent_path: ~/.claude
    agent_full_name: Claude Code
    agent_homepage: https://claude.com/product/claude-code
    build_local: true
    valid_bases:
      act: aicage:claude-act
      alpine: aicage:claude-alpine
      debian: aicage:claude-debian
      fedora: aicage:claude-fedora
      minimal: aicage:claude-minimal
      node: aicage:claude-node
      ubuntu: aicage:claude-ubuntu
  codex:
    agent_path: ~/.codex
    agent_full_name: Codex CLI
    agent_homepage: https://developers.openai.com/codex/cli
    build_local: false
    valid_bases:
      act: ghcr.io/aicage/aicage:codex-act
      alpine: ghcr.io/aicage/aicage:codex-alpine
      debian: ghcr.io/aicage/aicage:codex-debian
      fedora: ghcr.io/aicage/aicage:codex-fedora
      minimal: ghcr.io/aicage/aicage:codex-minimal
      node: ghcr.io/aicage/aicage:codex-node
      ubuntu: ghcr.io/aicage/aicage:codex-ubuntu
  copilot:
    agent_path: ~/.copilot
    agent_full_name: GitHub Copilot CLI
    agent_homepage: https://github.com/features/copilot/cli
    build_local: false
    base_exclude:
      - alpine
      - minimal
    base_distro_exclude:
      - Alpine
    valid_bases:
      act: ghcr.io/aicage/aicage:copilot-act
      debian: ghcr.io/aicage/aicage:copilot-debian
      fedora: ghcr.io/aicage/aicage:copilot-fedora
      node: ghcr.io/aicage/aicage:copilot-node
      ubuntu: ghcr.io/aicage/aicage:copilot-ubuntu
  crush:
    agent_path: ~/.local/share/crush
    agent_full_name: Crush
    agent_homepage: https://github.com/charmbracelet/crush
    build_local: false
    valid_bases:
      act: ghcr.io/aicage/aicage:crush-act
      alpine: ghcr.io/aicage/aicage:crush-alpine
      debian: ghcr.io/aicage/aicage:crush-debian
      fedora: ghcr.io/aicage/aicage:crush-fedora
      minimal: ghcr.io/aicage/aicage:crush-minimal
      node: ghcr.io/aicage/aicage:crush-node
      ubuntu: ghcr.io/aicage/aicage:crush-ubuntu
  droid:
    agent_path: ~/.factory
    agent_full_name: Factory CLI
    agent_homepage: https://factory.ai/product/cli
    build_local: true
    valid_bases:
      act: aicage:droid-act
      alpine: aicage:droid-alpine
      debian: aicage:droid-debian
      fedora: aicage:droid-fedora
      minimal: aicage:droid-minimal
      node: aicage:droid-node
      ubuntu: aicage:droid-ubuntu
  gemini:
    agent_path: ~/.gemini
    agent_full_name: Gemini CLI
    agent_homepage: https://geminicli.com
    build_local: false
    valid_bases:
      act: ghcr.io/aicage/aicage:gemini-act
      alpine: ghcr.io/aicage/aicage:gemini-alpine
      debian: ghcr.io/aicage/aicage:gemini-debian
      fedora: ghcr.io/aicage/aicage:gemini-fedora
      minimal: ghcr.io/aicage/aicage:gemini-minimal
      node: ghcr.io/aicage/aicage:gemini-node
      ubuntu: ghcr.io/aicage/aicage:gemini-ubuntu
  goose:
    agent_path: ~/.config/goose
    agent_full_name: Goose CLI
    agent_homepage: https://block.github.io/goose
    build_local: false
    valid_bases:
      act: ghcr.io/aicage/aicage:goose-act
      alpine: ghcr.io/aicage/aicage:goose-alpine
      debian: ghcr.io/aicage/aicage:goose-debian
      fedora: ghcr.io/aicage/aicage:goose-fedora
      minimal: ghcr.io/aicage/aicage:goose-minimal
      node: ghcr.io/aicage/aicage:goose-node
      ubuntu: ghcr.io/aicage/aicage:goose-ubuntu
  qwen:
    agent_path: ~/.qwen
    agent_full_name: Qwen Code
    agent_homepage: https://github.com/QwenLM/qwen-code
    build_local: false
    valid_bases:
      act: ghcr.io/aicage/aicage:qwen-act
      alpine: ghcr.io/aicage/aicage:qwen-alpine
      debian: ghcr.io/aicage/aicage:qwen-debian
      fedora: ghcr.io/aicage/aicage:qwen-fedora
      minimal: ghcr.io/aicage/aicage:qwen-minimal
      node: ghcr.io/aicage/aicage:qwen-node
